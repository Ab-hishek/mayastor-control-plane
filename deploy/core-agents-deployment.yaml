---
# Source: mayastor-control-plane/templates/core-agents-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: core-agents
  namespace: mayastor
  labels:
    app: core-agents
spec:
  replicas: 1
  selector:
    matchLabels:
      app: core-agents
  template:
    metadata:
      labels:
        app: core-agents
    spec:
      imagePullSecrets:
        - name: regcred
      initContainers:
        - command:
          - sh
          - -c
          - until nc -vz mayastor-etcd 2379; do echo "Waiting for etcd..."; sleep 1; done;
          image: busybox:latest
          name: etcd-probe
        - command:
          - sh
          - -c
          - until nc -vz nats 4222; do echo "Waiting for nats..."; sleep 1; done;
          image: busybox:latest
          name: nats-probe
      containers:
        - name: core
          image: mayadata/mcp-core:develop
          imagePullPolicy: Always
          args:
            - "-smayastor-etcd"
            - "-nnats"
