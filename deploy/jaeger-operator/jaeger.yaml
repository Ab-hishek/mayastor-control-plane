---
# Source: mayastor-control-plane/templates/jaeger-operator/jaeger.yaml
apiVersion: jaegertracing.io/v1
kind: Jaeger
metadata:
  name: jaeger
  namespace: mayastor
spec:
  strategy: allInOne
  ingress:
    enabled: false
  query:
    serviceType: NodePort
    nodePort: 30012
  storage:
    type: memory
    options:
      memory:
        max-traces: 100000
